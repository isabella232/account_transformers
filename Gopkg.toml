[[override]]
  name = "gopkg.in/fsnotify.v1"
  source = "gopkg.in/fsnotify/fsnotify.v1"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.2.0"

[[constraint]]
  name = "github.com/onsi/ginkgo"
  version = "1.4.0"

[[constraint]]
  name = "github.com/vulcanize/vulcanizedb"
  branch = "syncAndPublish_optimizations"

[[constraint]]
  name = "github.com/ethereum/go-ethereum"
  source = "github.com/vulcanize/go-ethereum"
  branch = "rpc_statediffing"

[[override]]
  name = "github.com/libp2p/go-libp2p"
  version = "0.1.1"

[prune]
  go-tests = true
  unused-packages = true

  [[prune.project]]
    name = "github.com/ethereum/go-ethereum"
    unused-packages = false

  [[prune.project]]
    name = "github.com/karalabe/hid"
    unused-packages = false

  [[prune.project]]
    name = "github.com/karalabe/usb"
    unused-packages = false